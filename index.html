<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ImageView</title>

    <link href="./style.css" rel="stylesheet" type="text/css" />
    <style>
    body { font-family: sans-serif ; 
           color:#444444 ; }

    td {font-size:70% ; }

    .link { color:#444444 ; }
    .link:hover { color:#666666 ; }

    .tFile { color:#444444 ; }
    .tFile:hover { color:gray ; }

    .tDir { color:DodgerBlue ; }

  <body>

    <div >
        selects <span id="thumb_selects"></span>
        over <span id="thumb_over"></span>
        <br/>
        rates <span id="rates_stat"></span>


        sqlite(
        <a onClick="setXYs();" href="javascript:void(0)" >setXY</a>
        <a onClick="createThumbnails();" href="javascript:void(0)" >thumb</a>
        <a onClick="filterSqlite('');"  href="javascript:void(0)" >refresh</a>
        )

        <a onClick="osRun('open ' + _G.thumb_dir)" class="" href="javascript:void(0)" >thumbDir</a>


        <a onClick="$('#shortcut').slideToggle(10)" href="javascript:void(0)"><span class="crimson">Shortcut</span></a>

        <a onClick="osRunOut('rm -rf ' + _G.save_path + '/*','debug','replace'); " href="javascript:void(0)"><span class="crimson">DelCache</span></a>

        <div id="shortcut" style="display:none; margin:10px;" >
          <!--Com H : go home directory <br/>  com h は appli をhide -->
          Com UP : go upper directory <br/>
          Com N : create new file or directory <br/>
          Com B : toggle Bookmark <br/>
          Com ← : back history 1 <br/>
          Com ↑ : upper folder <br/>
        </div>

    <br/>

    <a href="" onClick="osRun('open ' + _G.imageroot)" >
        <span id="image_root" class="s100" ></span><br/>
    </a>
    <span id="total_ext"></span>

    <input id="filter_bookmark" type="text" class="" size=15 placeholder="filter bookmark">
    
    <span class="btn" onMouseOver="$('img[type=thumb]').attr('height','50').attr('width','50')">50</span> 
    <span class="btn" onMouseOver="$('img[type=thumb]').attr('height','80').attr('width','80')">80</span> 
    <span class="btn" onMouseOver="$('img[type=thumb]').attr('height','100').attr('width','100')">100</span> 
    <span class="btn" onMouseOver="$('img[type=thumb]').attr('height','200').attr('width','200')">200</span> 

    <br/>

    <div id="sqlite" class="">
        <div id="sqlite_sql" ></div>

        <table><tr><td whdth=80% valign=top >
            <div id="result_thumbnails" ></div>
        </td><td width="350px" valign=top >
            <div id="preview_metadata" >preview_metadata</div>             

            <img id="preview" width="350px" />        
        </td></tr></table>

        <div id="result_sqlite" ></div>

    </div>
  thumbnail
    <div id="thumbnail_pane" ></div>

    <div id="image_list" ></div>

    </div>
